<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop - Item Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }

        /* UI overlay (for future item selection UI) */
        #ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
            pointer-events: none; /* layout only, card handles interactions */
        }

        /* Temporary frosted glass popup (internal test) */
        .frosted-popup {
            position: relative;
            margin: 0 auto 4.8rem auto; /* doubled again */
            width: 50vw; /* reduced width to 50% of screen */
            min-height: 18vh;
            border-radius: 28px; /* very rounded, Nintendo-like */
            background: rgba(255, 255, 255, 0.10); /* 10% white */
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            /* drop shadow removed */
            border: 1px solid rgba(255,255,255,0.18);
            pointer-events: auto;
            transform: scale(1);
            transform-origin: center 75%;
            transition: transform 240ms cubic-bezier(0.16, 1.0, 0.3, 1.0);
            will-change: transform;
        }

        .frosted-popup.ui-overlay-collapsed {
            transform: scale(0);
        }

        .frosted-content {
            padding: 1.2rem 1.4rem;
            color: rgba(255,255,255,0.85);
            font-weight: 500;
            text-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading...</div>
        <div id="ui-overlay">
            <!-- Temporary internal test: frosted glass popup -->
            <div class="frosted-popup" data-overlay-root>
                <div class="frosted-content" data-overlay-content>
                    Frosted UI test â€” this should blur the 3D scene behind while staying nearly transparent.
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Application modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
