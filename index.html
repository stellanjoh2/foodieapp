<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop - Item Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'DynaPuff', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(120% 120% at 50% 10%, #fce5ce 0%, #f4a965 60%, #f0965c 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .wallet-indicator {
            position: absolute;
            top: 2.4rem;
            right: 2.8rem;
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.2rem 1.6rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            z-index: 1200;
            text-shadow:
                -3px -3px 0 rgba(255,255,255,0.92),
                3px -3px 0 rgba(255,255,255,0.92),
                -3px 3px 0 rgba(255,255,255,0.92),
                3px 3px 0 rgba(255,255,255,0.92),
                0 0 18px rgba(255,255,255,0.75);
        }

        .wallet-icon {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .wallet-amount {
            font-size: clamp(2.4rem, 2.6vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #533822;
            text-shadow:
                -2px -2px 0 rgba(255,255,255,0.92),
                2px -2px 0 rgba(255,255,255,0.92),
                -2px 2px 0 rgba(255,255,255,0.92),
                2px 2px 0 rgba(255,255,255,0.92),
                0 0 12px rgba(255,255,255,0.6);
        }

        .shopkeeper {
            position: absolute;
            top: min(9vh, 108px);
            left: min(2vw, 24px);
            display: flex;
            align-items: flex-start;
            gap: 0;
            z-index: 1100;
            pointer-events: none;
            transform: translateX(-115%);
            opacity: 0;
            transition: transform 640ms cubic-bezier(0.16, 1, 0.3, 1), opacity 640ms ease;
        }

        .shopkeeper.is-visible {
            transform: translateX(0);
            opacity: 1;
        }

        .shopkeeper-figure {
            width: auto;
            height: min(38vh, 396px);
            transform: scaleX(-1);
        }

        .shopkeeper-figure img {
            height: 100%;
            width: auto;
            display: block;
        }

        .shopkeeper-text {
            position: relative;
            margin-left: -35px;
            top: clamp(40px, 6.8vh, 90px);
            max-width: min(36vw, 360px);
            color: #ffffff;
            font-family: 'DynaPuff', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: clamp(1.1rem, 1.6vw, 1.6rem);
            line-height: 1.25;
            letter-spacing: 0.03em;
            opacity: 0;
            transform: translate(-12px, 12px);
            transition: opacity 220ms ease, transform 220ms ease;
            white-space: normal;
            overflow: hidden;
        }

        .shopkeeper-text.is-visible {
            opacity: 1;
            transform: translate(0, 0);
        }

        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: scale(1.25);
            transform-origin: center;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5c18d;
            z-index: 3000;
            transition: opacity 520ms ease;
        }

        #loading-screen.is-complete {
            opacity: 0;
            pointer-events: none;
        }

        #loading-screen.is-hidden {
            display: none;
        }

        #loading-screen.has-error .loading-bar-fill {
            background: linear-gradient(90deg, rgba(204, 73, 73, 0.95), rgba(240, 119, 119, 0.95));
        }

        #loading-screen.has-error .loading-percent {
            color: rgba(204, 73, 73, 0.95);
        }

        .loading-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .loading-image-wrapper,
        .loading-image-wrapper img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-overlay-inner {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: min(6vh, 72px) min(6vw, 72px);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 40%, rgba(0, 0, 0, 0.4) 100%);
        }

        .loading-bar-track {
            width: min(480px, 86vw);
            height: 18px;
            background: rgba(255, 255, 255, 0.72);
            border-radius: 999px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.35), inset 0 1px 1px rgba(255,255,255,0.45);
            overflow: hidden;
        }

        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(240, 87, 58, 1), rgba(255, 197, 135, 1));
            border-radius: 999px;
            transition: width 220ms ease;
        }

        /* UI overlay (for future item selection UI) */
        #ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
            pointer-events: none; /* layout only, card handles interactions */
        }

        /* Temporary frosted glass popup (internal test) */
        .frosted-popup {
            position: relative;
            margin: 0 auto 4.8rem auto; /* doubled again */
            width: min(60vw, 940px);
            min-height: 20vh;
            border-radius: 58px;
            background: rgba(255, 255, 255, 0.32); /* brighter for dark typography contrast */
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255,255,255,0.32);
            pointer-events: auto;
            transform: scale(1);
            transform-origin: center 75%;
            transition: transform 240ms cubic-bezier(0.16, 1.0, 0.3, 1.0);
            will-change: transform;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .frosted-popup.ui-overlay-collapsed {
            transform: scale(0);
        }

        .frosted-content {
            padding: 26.4px calc(26.4px + 6px) 52.8px;
            color: #533822;
            font-weight: 500;
            text-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 36px;
            pointer-events: auto;
            border-radius: inherit;
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.2rem;
        }

        .food-meta-row {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 1.2rem;
            flex-wrap: wrap;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 100ms ease, transform 100ms ease;
        }

        .food-meta-row.is-hidden {
            opacity: 0;
            transform: translateY(18px);
            pointer-events: none;
        }

        .food-name {
            font-size: clamp(2.6rem, 3vw, 3.6rem);
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #533822;
            line-height: 1;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 110ms ease, transform 110ms ease;
            display: inline-block;
            text-shadow:
                -2px -2px 0 rgba(255,255,255,0.92),
                2px -2px 0 rgba(255,255,255,0.92),
                -2px 2px 0 rgba(255,255,255,0.92),
                2px 2px 0 rgba(255,255,255,0.92),
                0 0 12px rgba(255,255,255,0.6);
        }

        .food-name.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .food-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            flex: 1 1 auto;
            align-items: stretch;
        }

        .food-meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.2rem 1.5rem;
            border-radius: 32px;
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.45);
            height: 100%;
            min-height: 96px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 100ms ease, transform 100ms ease;
        }

        .food-meta-item.is-hidden {
            opacity: 0;
            transform: translateY(18px);
            pointer-events: none;
        }

        .food-meta-icon {
            width: 58px;
            height: 58px;
            color: rgba(240, 87, 58, 0.9);
            display: flex;
        }

        .food-meta-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .food-meta-values {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            color: #533822;
        }

        .food-meta-label {
            font-size: 0.96rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #714634;
        }

        .food-meta-value {
            font-weight: 700;
            color: #533822;
            font-size: 1.8rem;
        }

        .food-controls {
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
            gap: 1rem;
            flex: 0 0 auto;
            height: 100%;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1.3rem;
            padding: 1.0rem 1.3rem;
            border-radius: 32px;
            background: #ffffff;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.55);
            height: 100%;
            min-height: 96px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 110ms ease, transform 110ms ease;
        }

        .quantity-control.is-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .quantity-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            background: rgba(240, 87, 58, 0.16);
            color: rgba(240, 87, 58, 0.95);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 160ms ease, background 160ms ease, color 160ms ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
            font-family: 'DynaPuff', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 2.4rem;
            font-weight: 600;
        }

        .quantity-button:hover {
            background: rgba(240, 87, 58, 0.95);
            color: rgba(255, 255, 255, 0.98);
        }

        .quantity-button:active {
            transform: scale(0.92);
        }

        .quantity-value {
            font-size: 3rem;
            font-weight: 700;
            color: #533822;
            min-width: 3.6rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading-screen" role="presentation">
        <div class="loading-content">
            <div class="loading-image-wrapper">
                <img src="Images/loadingscreen.PNG" alt="Food shop loading artwork">
            </div>
            <div class="loading-overlay-inner">
                <div class="loading-bar-track">
                    <div class="loading-bar-fill" data-loading-bar></div>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <div class="shopkeeper" data-shopkeeper>
            <div class="shopkeeper-figure">
                <img src="Images/shopkeeper-neutral.png" alt="Shopkeeper" data-shopkeeper-image>
            </div>
            <div class="shopkeeper-text" data-shopkeeper-text></div>
        </div>
        <div class="wallet-indicator" aria-label="Available balance">
            <span class="wallet-icon" aria-hidden="true">
                <img src="Images/coin.PNG" alt="">
            </span>
            <span class="wallet-amount">$150</span>
        </div>
        <div id="ui-overlay">
            <!-- Temporary internal test: frosted glass popup -->
            <div class="frosted-popup" data-overlay-root>
                <div class="frosted-content" data-overlay-content>
                    Frosted UI test â€” this should blur the 3D scene behind while staying nearly transparent.
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Application modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
