<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop - Item Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'DynaPuff', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .wallet-indicator {
            position: absolute;
            top: 2.4rem;
            right: 2.8rem;
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.2rem 1.6rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            z-index: 1200;
        }

        .wallet-icon {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .wallet-amount {
            font-size: clamp(2.4rem, 2.6vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #3a1b10;
        }

        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transform: scale(1.25);
            transform-origin: center;
        }

        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }

        /* UI overlay (for future item selection UI) */
        #ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
            pointer-events: none; /* layout only, card handles interactions */
        }

        /* Temporary frosted glass popup (internal test) */
        .frosted-popup {
            position: relative;
            margin: 0 auto 4.8rem auto; /* doubled again */
            width: min(60vw, 940px);
            min-height: 20vh;
            border-radius: 32px; /* very rounded, Nintendo-like */
            background: rgba(255, 255, 255, 0.32); /* brighter for dark typography contrast */
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255,255,255,0.32);
            pointer-events: auto;
            transform: scale(1);
            transform-origin: center 75%;
            transition: transform 240ms cubic-bezier(0.16, 1.0, 0.3, 1.0);
            will-change: transform;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .frosted-popup.ui-overlay-collapsed {
            transform: scale(0);
        }

        .frosted-content {
            padding: 1.6rem 2.4rem 3.4rem;
            color: #3a1b10;
            font-weight: 500;
            text-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
            pointer-events: auto;
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.2rem;
        }

        .food-meta-row {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 1.2rem;
            flex-wrap: wrap;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 100ms ease, transform 100ms ease;
        }

        .food-meta-row.is-hidden {
            opacity: 0;
            transform: translateY(18px);
            pointer-events: none;
        }

        .food-name {
            font-size: clamp(2.4rem, 2.6vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 0.01em;
            color: #3a1b10;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 110ms ease, transform 110ms ease;
            display: inline-block;
        }

        .food-name.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .food-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            flex: 1 1 auto;
            align-items: stretch;
        }

        .food-meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.2rem 1.5rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.58);
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.45);
            height: 100%;
            min-height: 108px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 100ms ease, transform 100ms ease;
        }

        .food-meta-item.is-hidden {
            opacity: 0;
            transform: translateY(18px);
            pointer-events: none;
        }

        .food-meta-icon {
            width: 58px;
            height: 58px;
            color: rgba(240, 87, 58, 0.9);
            display: flex;
        }

        .food-meta-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .food-meta-values {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            color: #3a1b10;
        }

        .food-meta-label {
            font-size: 0.96rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #714634;
        }

        .food-meta-value {
            font-weight: 700;
            color: #3a1b10;
            font-size: 1.8rem;
        }

        .food-controls {
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
            gap: 1rem;
            flex: 0 0 auto;
            height: 100%;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1.3rem;
            padding: 1.0rem 1.3rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.55);
            height: 100%;
            min-height: 108px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 110ms ease, transform 110ms ease;
        }

        .quantity-control.is-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .quantity-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            background: rgba(240, 87, 58, 0.16);
            color: rgba(240, 87, 58, 0.95);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 160ms ease, background 160ms ease, color 160ms ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
            font-family: 'DynaPuff', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 2.4rem;
            font-weight: 600;
        }

        .quantity-button:hover {
            background: rgba(240, 87, 58, 0.95);
            color: rgba(255, 255, 255, 0.98);
        }

        .quantity-button:active {
            transform: scale(0.92);
        }

        .quantity-value {
            font-size: 3rem;
            font-weight: 700;
            color: #3a1b10;
            min-width: 3.6rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="wallet-indicator" aria-label="Available balance">
            <span class="wallet-icon" aria-hidden="true">
                <img src="Images/coin.PNG" alt="">
            </span>
            <span class="wallet-amount">$150</span>
        </div>
        <div id="loading">Loading...</div>
        <div id="ui-overlay">
            <!-- Temporary internal test: frosted glass popup -->
            <div class="frosted-popup" data-overlay-root>
                <div class="frosted-content" data-overlay-content>
                    Frosted UI test â€” this should blur the 3D scene behind while staying nearly transparent.
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Application modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
