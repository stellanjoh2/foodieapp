<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Shop - Item Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }

        /* UI overlay (for future item selection UI) */
        #ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            z-index: 1000;
            pointer-events: none; /* layout only, card handles interactions */
        }

        /* Temporary frosted glass popup (internal test) */
        .frosted-popup {
            position: relative;
            margin: 0 auto 4.8rem auto; /* doubled again */
            width: min(52vw, 820px);
            min-height: 20vh;
            border-radius: 32px; /* very rounded, Nintendo-like */
            background: rgba(255, 255, 255, 0.12); /* 12% white */
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            /* drop shadow removed */
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: auto;
            transform: scale(1);
            transform-origin: center 75%;
            transition: transform 240ms cubic-bezier(0.16, 1.0, 0.3, 1.0);
            will-change: transform;
        }

        .frosted-popup.ui-overlay-collapsed {
            transform: scale(0);
        }

        .frosted-content {
            padding: 1.75rem 2rem 2rem;
            color: rgba(255,255,255,0.94);
            font-weight: 500;
            text-shadow: 0 1px 0 rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            pointer-events: auto;
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.2rem;
        }

        .food-name {
            font-size: clamp(1.7rem, 1.9vw, 2.2rem);
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        .food-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .food-meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1.1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
        }

        .food-meta-icon {
            width: 26px;
            height: 26px;
            color: rgba(255, 244, 230, 0.98);
            display: flex;
        }

        .food-meta-values {
            display: flex;
            flex-direction: column;
            font-size: 0.95rem;
            line-height: 1.2;
        }

        .food-meta-label {
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.62);
        }

        .food-meta-value {
            font-weight: 600;
            color: rgba(255,255,255,0.95);
        }

        .food-controls {
            margin-top: 0.6rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.9rem;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
        }

        .quantity-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.22);
            color: rgba(230, 60, 80, 0.85);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 160ms ease, background 160ms ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .quantity-button:active {
            transform: scale(0.92);
        }

        .quantity-button svg {
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        .quantity-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255,255,255,0.95);
            min-width: 2.4rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading...</div>
        <div id="ui-overlay">
            <!-- Temporary internal test: frosted glass popup -->
            <div class="frosted-popup" data-overlay-root>
                <div class="frosted-content" data-overlay-content>
                    Frosted UI test â€” this should blur the 3D scene behind while staying nearly transparent.
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Application modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
